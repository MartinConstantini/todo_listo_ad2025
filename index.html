<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo - list - JS</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <h1>ToDo List with Javascript</h1>
    </header>
    <main>
        <p id="mensaje">Haz click en el boton para cambiar el texto</p>
    <button id="btnCambiar">Cambiar texto</button>
    <h2>Lista dinamica</h2>
    <input type="text" id="inputTarea" placeholder="Escribe una Tarea">
    <button id="btnAgregar">Agregar tarea</button>
    <ul id="listaTareas"></ul>
    </main>
    <footer><P>Creado con para todos ustedes</P></footer>
    <script src="/js/index.js"></script>
</body>
</html>
